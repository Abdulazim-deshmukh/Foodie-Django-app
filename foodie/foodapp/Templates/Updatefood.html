{% extends 'base.html' %}
{% load static %}

{% block content %}


<style>
  .edit-wrapper {
  min-height: 80vh;
  background-color: #f0f4f8;
  display: flex;
  justify-content: center;
  align-items: center;
  padding: 40px 20px;
  font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
}

.edit-container {
  background: #fff;
  width: 100%;
  max-width: 480px;
  border-radius: 12px;
  box-shadow: 0 8px 20px rgba(0,0,0,0.12);
  padding: 35px 40px;
  box-sizing: border-box;
  transition: box-shadow 0.3s ease;
}

.edit-container:hover {
  box-shadow: 0 12px 28px rgba(0,0,0,0.18);
}

.edit-container h2 {
  font-weight: 700;
  font-size: 2rem;
  color: #2c3e50;
  margin-bottom: 28px;
  text-align: center;
}

form label {
  display: block;
  font-weight: 600;
  margin-bottom: 8px;
  margin-top: 20px;
  color: #34495e;
  font-size: 1rem;
}

form input[type="text"],
form input[type="number"],
form textarea,
form input[type="file"] {
  width: 100%;
  padding: 12px 14px;
  font-size: 1rem;
  border: 1.8px solid #d1d9e6;
  border-radius: 8px;
  box-sizing: border-box;
  color: #34495e;
  transition: border-color 0.3s ease;
  font-family: inherit;
}

form input[type="text"]:focus,
form input[type="number"]:focus,
form textarea:focus {
  border-color: #2980b9;
  outline: none;
}

form textarea {
  resize: vertical;
  min-height: 90px;
}

form img {
  margin-top: 18px;
  border-radius: 10px;
  max-width: 160px;
  display: block;
  box-shadow: 0 3px 10px rgba(0,0,0,0.1);
}

button[type="submit"] {
  margin-top: 30px;
  width: 100%;
  padding: 14px 0;
  font-size: 1.1rem;
  font-weight: 700;
  background-color: #2980b9;
  color: white;
  border: none;
  border-radius: 10px;
  cursor: pointer;
  box-shadow: 0 4px 12px rgba(41, 128, 185, 0.5);
  transition: background-color 0.3s ease;
}

button[type="submit"]:hover {
  background-color: #1f618d;
}

.back-link {
  display: block;
  margin-top: 25px;
  text-align: center;
  font-weight: 600;
  font-size: 1rem;
  color: #2980b9;
  text-decoration: none;
  transition: color 0.3s ease;
}

.back-link:hover {
  color: #1f618d;
  text-decoration: underline;
}

</style>

<div class="edit-wrapper">
  <div class="edit-container">
    <h2>Edit Food Item</h2>
    <form method="POST" enctype="multipart/form-data">
      {% csrf_token %}
      <label for="foodname">Name:</label>
      <input type="text" id="foodname" name="foodname" value="{{ food.name }}" required>

      <label for="fooddescription">Description:</label>
      <textarea id="fooddescription" name="fooddescription" required>{{ food.description }}</textarea>

      <label for="foodprice">Price:</label>
      <input type="number" step="0.01" id="foodprice" name="foodprice" value="{{ food.price }}" required>

      <label for="foodimage">Image:</label>
      <input type="file" id="foodimage" name="foodimage">
      {% if food.image %}
        <img src="{{ food.image.url }}" alt="{{ food.name }}">
      {% endif %}

      <button type="submit">Update</button>
    </form>
    <a href="{% url 'menu' %}" class="back-link">&larr; Back to Menu</a>
  </div>
</div>
{% endblock %}
